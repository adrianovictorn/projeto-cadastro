<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <header>
        <h1>Sistema de Cadastro e Login</h1>
    </header>


    <main>
        <div id="imagem">

        </div>
        <div id="formulario-principal">
            <form action="pagina01.html" method="post" autocomplete="on">
                <p>
                    Insira seus dados abaixo
                </p>
                <p>
                    <label for="iusuario"></label>
                    <input type="text" name="usuario" id="iusuario" autocomplete="username" size="25px" placeholder="Seu usuÃ¡rio">
                </p>
                <p>
                    <label for="iemail"> </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" size="25px" placeholder="Seu email">
                </p>
                <p>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" size="25px" placeholder="sua senha">
                </p>

                <p>
                    <input type="submit" value="Cadastrar" id="botao">
                </p>
            </form>
        </div>
    </main>
    <footer>
        <p>Site desenvolvido por <a href="https://github.com/adrianovictorn" target="blank">Adriano Victor</a></p>
    </footer>
</body>
</html>
